<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> </title>

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Rubik", sans-serif;
      background: #ffc0cb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 0;
    }

    .screen {
      width: 100%;
      max-width: 400px;
      padding: 24px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      padding: 12px 28px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-family: "Rubik", sans-serif;
    }

    #yesBtn {
      background: #ff4f8b;
      color: white;
      z-index: 2;
    }

    #noBtn {
      background: white;
      color: #ff4f8b;
      border: 2px solid #ff4f8b;
      top: 50px;
      z-index: 1;
    }

    .hidden {
      display: none;
    }

    img {
      max-width: 100%;
      border-radius: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- 住 砖 -->
<div class="screen" id="question">
  <h1> 转专爪 转  砖?</h1>

  <div class="buttons">
    <button id="yesBtn"></button>
    <button id="noBtn"></button>
  </div>
</div>

<!-- 住  -->
<div class="screen hidden" id="celebrate">
  <h1>砖砖砖! </h1>
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const question = document.getElementById("question");
  const celebrate = document.getElementById("celebrate");

  let scale = 1;

  noBtn.addEventListener("click", () => {
    scale += 0.4;
    yesBtn.style.transform = `translateX(-50%) scale(${scale})`;

    if (scale > 2.2) {
      noBtn.style.display = "none";
    }
  });

  yesBtn.addEventListener("click", () => {
    question.classList.add("hidden");
    celebrate.classList.remove("hidden");
  });
</script>

</body>
</html>
